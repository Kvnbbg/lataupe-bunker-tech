name: "lataupe-bunker-tech"
description: "Custom CodeQL configuration aligned with Lataupe Bunker Tech modernization goals."
queries:
  - uses: security-extended
  - uses: security-and-quality
paths:
  - src
  - app
  - '*.py'
paths-ignore:
  - tests
  - DATA
  - music
  - story
  - images
  - instance
  - __pycache__
query-filters:
  - exclude:
      problem.severity: warning
